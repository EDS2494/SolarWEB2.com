<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCANNER</title>
    <link rel="icon" type="image/png" href="logo/L4.png">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga2/0.12.1/quagga.min.js"></script>
</head>
<body>

    <div id="contenedor">
        <video id="video" autoplay playsinline></video>
        <div>
            <button onclick="iniciarCamara()">Encender Cámara</button>
            <button onclick="cambiarCamara()">Cambiar Cámara</button>
        </div>
        <div id="resultado"></div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
